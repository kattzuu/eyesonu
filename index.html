<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Googly Eyes Project</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <script src="sketch.js"></script> 
</head>
<body>
    <div id="p5-canvas-container"></div> 

    <div id="buttonContainer">
        <input type="file" id="uploadInput" accept="image/*">
        <label for="uploadInput" id="customUploadButton" class="action-button">Upload Your Photo</label>
        <button id="downloadCanvasButton" class="action-button">Download My Creation</button>
        <button id="downloadUploadedImageButton" class="action-button" style="display: none;">Download Uploaded Photo</button>
    </div>
</body>
</html>
